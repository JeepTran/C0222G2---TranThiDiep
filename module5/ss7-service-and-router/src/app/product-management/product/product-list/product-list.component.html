<h1>Product List</h1>

<table border="1">
  <tr>
    <th>No.</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th colspan="2">Action</th>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">edit</a></td>
    <td><a [routerLink]="['/product/delete',product.id]">delete</a></td>
  </tr>
</table>
