<h2>Delete Product?</h2>
<form [formGroup]="productFormDelete" (ngSubmit)="deleteProductById()">
  <table>
    <tr>
      <td>ID:</td>
      <td><input type="number" formControlName="id" name="id"readonly></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name" name="name" readonly></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="number" formControlName="price" name="price" readonly></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" formControlName="description" name="description" readonly></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Delete</button></td>
    </tr>
  </table>
</form>
