
<h2>Delete Category</h2>
<form [formGroup]="categoryForm" (ngSubmit)="deleteCategory(id)">
  <table>
    <tr>
      <td>Category ID:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Category Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Delete</button></td>
    </tr>
  </table>
</form>
