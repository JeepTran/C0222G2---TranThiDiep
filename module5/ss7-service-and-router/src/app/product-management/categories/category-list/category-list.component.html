<h2>Category List</h2>
<a routerLink="/category/create">Add new category</a>
<table>
  <tr>
    <td>No.</td>
    <td>Name</td>
    <td colspan="2">Action</td>
  </tr>
  <tr *ngFor="let temp of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{temp.name}}</td>
    <td><a [routerLink]="['/category/edit',temp.id]">Edit</a></td>
    <td><a [routerLink]="['/category/delete',temp.id]">Delete</a></td>
  </tr>
</table>
