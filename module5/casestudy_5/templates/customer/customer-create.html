<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{index::head}">
    <meta charset="UTF-8">
    <title>New Service</title>
    <link rel="stylesheet" href="/static/assets/css/custom.css">
</head>
<body>
<header th:replace="~{index::header}"></header>
<session class="hero-animated d-flex align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center position-relative">

        <div class="card w-100">
            <h2>New Customer</h2>
            <form th:action="@{/customer/create}" method="post" th:object="${customer}">
                <div class="row m-auto">
                    <div class="col">
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" th:field="*{customerName}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Customer Type</label>
                            <select th:field="*{customerType}" >
                                <option selected hidden>--Select Customer Type--</option>
                                <option th:each="customerType:${customerTypeList}"
                                        th:value="${customerType.customerTypeId}"
                                        th:text="${customerType.customerTypeName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>ID Card</label>
                            <input type="text" th:field="*{customerIdCard}"  >
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Gender</label>
                            <select th:field="*{gender}" >
                                <option selected hidden>--Select Gender--</option>
                                <option th:value="0">Female</option>
                                <option th:value="1">Male</option>
                                <option th:value="2">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" th:field="*{customerPhone}" >
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="date" th:field="*{customerDob}" >
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{customerEmail}" >
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" th:field="*{customerAddress}" >
                        </div>
                    </div>
                    <div class="col">
                        <a class="btn btn-secondary" th:href="@{/customer}" th:text="Cancel"></a>
                    </div>
                    <div class="col">
                        <button class="btn btn-modal-delete" type="submit">Submit</button>
                    </div>

                </div>
            </form>
        </div>


    </div>
</session>
<footer th:replace="~{index::footer}"></footer>

<th:block th:insert="~{index::script}"></th:block>
</body>
</html>
