<h2>Countdown Timer</h2>

<div class="d-flex">
  <button class="btn btn-info m-1" (click)="start()">Start</button>
  <button class="btn btn-info m-1" (click)="stop()">Stop</button>
  <button class="btn btn-info m-1" (click)="reset()">Reset</button>
</div>
<div>{{remainingTime}}</div>
<div>{{message}}</div>
