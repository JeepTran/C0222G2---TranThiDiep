<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<header id="header" class="header fixed-top" data-scrollto-offset="0"></header>
<section class="facility-container hero-animated d-flex align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center position-relative">
        <div class="card w-100">
            <h2>Update Customer</h2>
            <form action="" method="post">
                <div class="row m-auto">
                    <!--                    id-->
                    <input type="text" hidden>
                    <div class="col">
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Customer Type</label>
                            <select>
                                <option selected>value</option>
                                <option>Diamond</option>
                                <option>Platinum</option>
                                <option>Gold</option>
                                <option>Silver</option>
                                <option>Member</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>ID Card</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Gender</label>
                            <select>
                                <option selected>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="date">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col">
                        <a class="btn btn-secondary" href="">Cancel</a>
                    </div>
                    <div class="col">
                        <button class="btn btn-modal-delete" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<footer id="footer" class="footer"></footer>
<script id="script"></script>
<script src="../../static/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("head").load("../../templates/head-in-folder.html");
        $("#header").load("../../templates/header-in-folder.html");
        $("#footer").load("../../templates/footer.html");
        $("#script").load("../../templates/script-in-folder.html");
    });
</script>


</body>
</html>
