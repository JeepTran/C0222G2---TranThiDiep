<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực Hành] Khai Báo và Sử Dụng Biến Phần 3</title>
</head>
<body>
<script>
    // Bài tập 3
    let a = prompt("Input a: ");
    let b = prompt("Input b (b != 0): ");
    if (a % b === 0) {
        alert("a là bội số của b.")
    } else {
        alert("a không phải bội số của b.")
    }
</script>
</body>
</html>
