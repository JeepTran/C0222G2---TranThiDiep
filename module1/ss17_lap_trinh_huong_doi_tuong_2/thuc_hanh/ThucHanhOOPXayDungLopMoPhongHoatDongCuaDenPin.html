<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] OOP - Mô phỏng hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class Lamp {
        constructor(battery) {
            this.battery = battery;
            this.status = false;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBattery() {
            return this.battery;
        }

        checkEnergyAvailable() {
            return this.battery.getEnergy() > 0;
        }

        light() {
            if (this.status && this.checkEnergyAvailable()) {
                alert("Lighting");
            } else {
                alert("Not lighting");

            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let pin = new Battery(20)
    let den = new Lamp(pin);
    den.turnOn();
    den.light()
    pin.setEnergy(0)
    den.setBattery(pin)
    den.light()
    // den.setBattery(new Battery(30))
    // den.turnOn()

</script>
</body>
</html>
