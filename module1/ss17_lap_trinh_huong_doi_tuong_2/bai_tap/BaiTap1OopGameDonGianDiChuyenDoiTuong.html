<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] OOP - Game đơn giản, di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>

    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroImage() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 40;
            console.log('ok: ' + this.left);
        }

        moveDown() {
            this.top += 30;
        }
    }

    let hero = new Hero('https://wallup.net/wp-content/uploads/2019/09/586219-tom-jerry-animation-cartoon-comedy-family-cat-mouse-mice-1tomjerry-748x623.jpg', 20, 30, 150);

    function startRight() {
        if (hero.left < window.innerWidth - 2 * hero.size) {
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroImage();
        setTimeout(startRight, 300);
    }

    function startDown() {
        if (hero.top < window.innerWidth - 1.5 * hero.top) {
            hero.moveDown();
        }
        document.getElementById('game').innerHTML = hero.getHeroImage();
        setTimeout(startDown, 400);
    }

    startRight();
    startDown();


</script>
</body>
</html>
