<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Tính Diện Tích Hình Chữ Nhật</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Hình chữ nhật có cạnh thứ nhất: "));
    let b = parseFloat(prompt("Hình chữ nhật có cạnh thứ hai: "));
    let s = a * b;
    alert("Diện tích hình chữ nhật là: " + s);
</script>
</body>
</html>
