<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Hình vuông có cạnh bằng: "));
    let s = a*a;
    alert("Hình vuông cạnh "+ a +" có diện tích là: " +s +".")
</script>
</body>
</html>
