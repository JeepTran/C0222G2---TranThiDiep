<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Điều Kiện - Tìm giá trị lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Input a: "));
    let b = parseFloat(prompt("Input b: "));
    let c = parseFloat(prompt("Input c: "));
    let max = a;
    if (b > max) {
        max = b;
    }
    if (c > max) {
        max = c;
    }
    alert(max);
</script>
</body>
</html>
