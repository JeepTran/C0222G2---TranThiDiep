<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Điều Kiện - So Sánh với 0</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Input a: "));
    if (number > 0) {
        alert(number + " lớn hơn 0");
    } else if (number === 0) {
        alert(0);
    } else {
        alert(number + " nhỏ hơn 0");
    }
</script>
</body>
</html>
