<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Điều Kiện - a % b</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Input a: "));
    let b= parseInt(prompt("Input b: "));
    let mod = a%b;
    if (mod===0 ){
        alert(a + " chia hết cho " + b);
    } else {
        alert(a + " không chia hết cho " + b);

    }
</script>
</body>
</html>
