<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Điều Kiện - Tính hoa hồng theo mức doanh số</title>
</head>
<body>
<!--Từ 0 đến dưới 10.000.000 => 3%-->
<!--Từ 10.00.000 đến dưới 50.000.000 => 4%-->
<!--Từ 50.0000.000 trở lên =>  6%-->
<script>
    let doanhSo = parseFloat(prompt("Nhập Doanh số:"));
    let hoaHong;
    if (doanhSo < 10000000) {
        hoaHong = doanhSo * 3/100 ;
    } else if (doanhSo < 50000000) {
        hoaHong = doanhSo * 4/100;
    } else {
        hoaHong = doanhSo * 6/100;
    }
    alert("Tiền hoa hồng nhận được là: " + hoaHong);

</script>
</body>
</html>
