<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Tính diện tích tam giac vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Tam giác vuông có cạnh kề thứ nhất là: "));
    let b = parseFloat(prompt("Tam giác vuông có cạnh kề thứ hai là: "));
    let s = a * b / 2;
    alert("Hình tam giác có 2 cạnh kề " + a + " và " + b + " thì có diện tích là: " + s);
</script>
</body>
</html>
