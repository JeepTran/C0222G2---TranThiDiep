<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Kiểm Tra Điều Kiện Là Hình Tam Giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));
    let c = parseFloat(prompt("Nhập c: "));
    if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
        alert(a + ", " + b + ", " + c + " là độ dài 3 cạnh của một tam giác.")
    } else {
        alert(a + ", " + b + ", " + c + " không phải là độ dài 3 cạnh của một tam giác.")
    }
</script>
</body>
</html>
