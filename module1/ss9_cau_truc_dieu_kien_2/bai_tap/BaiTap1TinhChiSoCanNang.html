<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Tính Chỉ Số Cân Nặng CƠ Thể</title>
</head>
<body>
<script>
    let weight=parseFloat(prompt("Input your weight: "));
    let height=parseFloat(prompt("Input your height: "));
    let bmi = weight/(height*height);
    if (bmi<18.5){
        alert("Underweight");
    } else if (bmi<25){
        alert("Normal");
    } else if (bmi<30) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
