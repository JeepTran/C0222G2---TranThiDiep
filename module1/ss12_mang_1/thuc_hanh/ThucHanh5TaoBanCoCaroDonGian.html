<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực Hành] Tạo bàn cờ Caro đơn giản</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>

<script>

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = ["o", "o", "o", "o", "o",];
    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp&nbsp";
        }
    }

    data += "<br><br><input type='button' value = 'Change Value' onclick='changeValue()'>";
    document.getElementById("carogame").innerHTML = data;

    function changeValue() {
        let posX = prompt("X: ");
        let posY = prompt("Y: ");
        data = "";
        board[posX][posY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp&nbsp";
            }
        }
        data += "<br><br><input type='button' value = 'Change Value' onclick='changeValue()'>";
        document.getElementById("carogame").innerHTML = "<hr>" + data;
    }
</script>
</body>
</html>
