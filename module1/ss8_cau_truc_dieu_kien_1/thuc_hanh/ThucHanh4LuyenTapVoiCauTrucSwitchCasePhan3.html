<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực Hành] If Esle - Kiểm tra giá trị số</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Input a number: "));
    if (a>0){
        alert(1);
    }else if (a<0){
        alert(-1);
    }else {
        alert(0);
    }
</script>
</body>
</html>
