<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực Hành] Luyện Tập Với Cấu Trúc If..Else..If (Login)</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?");
    if (userName === "Admin") {
        let password = prompt("Enter your password: ");
        if (password === "TheMaster") {
            alert("Welcome!");
        } else if (password == "") {
            alert("Canceled.");
        } else {
            alert("Wrong password.");
        }
    } else if (userName == "") {
        alert("Canceled.");
    } else {
        alert("I don't know you.");
    }
</script>
</body>
</html>
