<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Game Đoán Số</title>
</head>
<body>
<button onclick="play()">Play</button>

<script>
    function play() {
        let a = parseInt(prompt("Muốn đoán trong khoảng nào? Từ: "));
        let b = parseInt(prompt("Đến: "));
        let c;
        c = Math.floor(Math.random() * (b - a + 1) + a);
       alert(c);
        let d = parseInt(prompt("Đoán số nào trong khoảng trên?: "));
        let count = 0;
        while (count < 3) {
            if (d > c) {
                d = prompt("Cao hơn rồi, đoán lại: ");
                count++;
            } else if (d < c) {
                d = prompt("Thấp quá, đoán lại: ");
                count++;
            } else {
                alert("Chúc mừng bạn đã đoán đúng!");
                break;
            }
        }
    }
</script>
</body>
</html>
