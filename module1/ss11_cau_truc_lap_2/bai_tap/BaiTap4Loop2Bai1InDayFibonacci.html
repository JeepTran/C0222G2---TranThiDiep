<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] In dãy Fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    while (b <= 1000000) {
        c = a + b;
        a = b;
        b = c;
        document.write(a + "<br>");
    }
</script>
</body>
</html>
