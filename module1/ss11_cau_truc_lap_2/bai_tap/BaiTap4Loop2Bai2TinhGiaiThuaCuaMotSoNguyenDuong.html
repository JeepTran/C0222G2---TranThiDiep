<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Tính Giai Thừa</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Enter a positive integer: "));
    let i=1;
    let factorial=1;
    while (i<=n){
        factorial*=i;
        i++;
    }
    alert("Giai thừa của "+n+" là: "+factorial);
</script>
</body>
</html>
