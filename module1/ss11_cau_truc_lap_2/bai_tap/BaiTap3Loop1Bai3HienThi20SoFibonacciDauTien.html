<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Hiển Thị 20 SỐ Fibonacci Đầu Tiên</title>
</head>
<body>
<script>

    let i = 0;
    let j = 1;
    let k;

    for (let countI = 1; countI <= 20; countI++) {
        document.write(i + "<br>");
        k = i + j;
        i = j;
        j = k;
    }

</script>
</body>
</html>
