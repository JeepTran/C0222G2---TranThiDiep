<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực Hành] For</title>
</head>
<body>
<script>
    let num = prompt("Input a number: ");
    let total = 0;
    let i = 1;
    for (i = 1; i <= num; i++) {
        total += i
    }
    alert(total);
</script>
</body>
</html>
