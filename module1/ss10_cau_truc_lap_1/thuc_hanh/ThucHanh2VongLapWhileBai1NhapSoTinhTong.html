<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực Hành] While</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number: "));
    let total = 0;
    while (num !== -1) {
        num = parseFloat(prompt("Enter a number: "))
        alert("Number is: " + num);
        total += num;
        alert("Total is: " + total);
    }
</script>
</body>
</html>
