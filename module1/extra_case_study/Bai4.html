<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>

<input type="text" id="id" placeholder="Input id" style="width:20%">
<input type="text" id="name" placeholder="Input name" style="width:20%">
<input type="text" id="brand" placeholder="Input brand" style="width:20%">
<input type="text" id="price" placeholder="Input price" style="width:20%">
<input type="button" value="Add" onclick="addNewComputer()">
<br>
<h3>Computer List</h3>
<p id="displayTable"></p>
<input type="button" onclick="sortPrice()" value="Sort by price">
<p id="toString"></p>
<script>
    class Computer {
        constructor(id, name, brand, price) {
            this.id = id;
            this.name = name;
            this.brand = brand;
            this.price = price;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setBrand(brand) {
            this.brand = brand;
        }

        setPrice(price) {
            this.price = price;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getBrand() {
            return this.brand;
        }

        getPrice() {
            return this.price;
        }

        toString() {
            return "Computer " + this.name.toString() + " (ID: " + this.id.toString() + ") of brand " + this.brand.toString() + " has a price at " + this.price.toString() + ".";
        }
    }

    let computer1 = new Computer(101, "A", "Lenovo", 15000000);
    let computer2 = new Computer(201, "B", "Dell", 12000000);
    let computer3 = new Computer(301, "C", "Mac", 20000000);
    let computer4 = new Computer(401, "D", "Acer", 10000000);
    let computer5 = new Computer(501, "E", "Asus", 14000000);
    let computers = [computer1, computer2, computer3, computer4, computer5];


    function addNewComputer() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let brand = document.getElementById("brand").value;
        let price = parseInt(document.getElementById("price").value);
        let computer = new Computer(id, name, brand, price);
        computers.push(computer);
        displayTable();
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("brand").value = "";
        document.getElementById("price").value = "";
    }

    displayTable();

    function displayTable() {
        let table = "<table border='1'>" +
            "<tr>" +
            "<th>STT</th>" +
            "<th>ID</th>" +
            "<th>NAME</th>" +
            "<th>BRAND</th>" +
            "<th>PRICE</th>" +
            "</tr>";
        for (let i = 0; i < computers.length; i++) {
            table += "<tr>" +
                "<td>" + (i + 1) + "</td>" +
                "<td>" + computers[i].getId() + "</td>" +
                "<td>" + computers[i].getName() + "</td>" +
                "<td>" + computers[i].getBrand() + "</td>" +
                "<td>" + computers[i].getPrice() + "</td>" +
                "</tr>";

        }
        table += "</table>";
        document.getElementById("displayTable").innerHTML = table;

    //     let string = "";
    //     for (let i = 0; i < computers.length; i++) {
    //         string += computers[i].toString() + "<br>";
    //     }
    //     document.getElementById("toString").innerHTML = string;
    }

    function sortPrice() {
        for (let i = 0; i < computers.length; i++) {
            for (let j = i + 1; j < computers.length; j++) {

                if (computers[i].getPrice() > computers[j].getPrice()) {
                    let temp = computers[i];
                    computers[i] = computers[j];
                    computers[j] = temp;
                }
            }
        }
        displayTable();
    }

</script>
</body>
</html>
