<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] Đếm số lượng ký tự khác nhau trong 1 xâu</title>
</head>
<body>
<script>
    let s = "ydhhfdddf";
    let arr = s.split("");
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] === arr[i]) {
                arr.splice(j, 1);
                j--;
            }
        }
    }
    console.log("Chuỗi nhập vào: " + s);
    console.log("Các ký tự khác nhau: " + arr.join(","));
    console.log(arr.length);

</script>
</body>
</html>
