<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] Đếm số lượng ký tự khác nhau trong 1 xâu</title>
</head>
<body>
<script>
    let s = prompt("Input a string: ");
    differentCharacter(s);

    function differentCharacter(string) {
        let arr = string.split("");
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] === arr[i]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        document.write("Chuỗi nhập vào: " + string + "<br>");
        document.write("Có " + arr.length + " ký tự khác nhau: " + arr.join(",") + "<br>");
    }
</script>
</body>
</html>
