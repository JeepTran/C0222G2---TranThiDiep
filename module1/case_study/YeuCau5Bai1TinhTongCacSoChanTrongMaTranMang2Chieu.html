<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] 2D Array - Tính tổng các số chẵn trong mảng 2 chiều</title>
</head>
<body>
<script>
    let arr=[[1,2],[4,5],[6,9]];
    let m=3;
    let n=2;
    let sum = 0;
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    console.log(sum);

</script>
</body>
</html>
