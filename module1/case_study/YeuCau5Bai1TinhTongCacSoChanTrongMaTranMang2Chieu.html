<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] 2D Array - Tính tổng các số chẵn trong mảng 2 chiều</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter the row of the matrix:"));
    let b = parseInt(prompt("Enter the column of the matrix:"));
    alert(sumEvenOfMatrix(a, b));

    function sumEvenOfMatrix(m, n) {
        let arr = [];
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                arr.push(parseInt(prompt("Enter a number to the matrix:")));
            }
        }
        let total = 0;
        for (let x = 0; x < arr.length; x++) {
            for (let y = 0; y < arr[x].length; y++) {
                if (arr[x][y] % 2 === 0) {
                    total += arr[x][y];
                    console.log(total);
                }
            }
        }
            console.log(arr);
            return total;
        }
</script>
