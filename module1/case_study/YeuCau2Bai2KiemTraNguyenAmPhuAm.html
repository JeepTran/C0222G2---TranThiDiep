<script>
    let letter = prompt("Enter only 1 letter to check: ");
    let flag = false;
    switch (letter) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            flag = true;
            break;
        default:
            flag;
    }
    if (flag) {
        document.write(letter + " là nguyên âm.");
    } else {
        document.write(letter + " không phải là nguyên âm.");
    }
