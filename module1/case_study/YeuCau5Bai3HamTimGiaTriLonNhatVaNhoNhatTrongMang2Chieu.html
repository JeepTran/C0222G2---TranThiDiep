<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case study] Hàm tìm giá trị lớn nhất và nhỏ nhất trong mảng 2 chiều</title>
</head>
<body>
<script>
    function minMax(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        console.log(max);
        console.log(min);
    }

    let array = [[1, 3.5, 2, 5], [6, 7, 0, 9], [-11, 13, 0, 7, 6]];
    minMax(array);

</script>
</body>
</html>
