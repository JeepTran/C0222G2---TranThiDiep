<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] Hàm - Chuẩn hóa xâu ký tự và tìm từ dài nhất</title>
</head>
<body>
<script>
    let str1 = "tRuong    TaN   HAI ";
    let arr = str1.toLowerCase().split(" ");

    let longestWord = "";

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "") {
            arr.splice(i, 1);
            i--;
        }

        arr[i] = arr[i][0].toUpperCase() + arr[i].substring(1, arr[i].length);

        if (arr[i].length > longestWord.length) {
            longestWord = arr[i];
        }
    }
    let str2 = arr.join(" ");

    // }


    console.log("Xâu trước khi xử lý: " + str1);
    console.log("Xâu sau khi xử lý: " + str2);
    console.log("Từ dài nhất trong xâu: " + longestWord);

</script>
</body>
</html>
