<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] Hàm - Chuẩn hóa xâu ký tự và tìm từ dài nhất</title>
</head>
<body>
<script>
    let string = "tRuong    TaN   HAI ";
    properString(string);

    function properString(str) {
        let arr = str.toLowerCase().split(" ");

        let longestWord = "";

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "") {
                arr.splice(i, 1);
                i--;
            }

            arr[i] = arr[i][0].toUpperCase() + arr[i].substring(1, arr[i].length);

            if (arr[i].length > longestWord.length) {
                longestWord = arr[i];
            }
        }
        let str2 = arr.join(" ");

        // Viết hoa chữ cái đầu mỗi từ bằng mảng 2 chiều:
        // let str2;
        // for (let j = 0; j < arr.length; j++) {
        // arr[j] = arr[j].split("");
        // arr[j][0] = arr[j][0].toUpperCase();
        // str2 += arr[j].join("") + " ";
        // }


        document.write("Xâu trước khi xử lý: " + str + "<br>");
        document.write("Xâu sau khi xử lý: " + str2 + "<br>");
        document.write("Từ dài nhất trong xâu: " + longestWord);
    }

</script>
</body>
</html>
