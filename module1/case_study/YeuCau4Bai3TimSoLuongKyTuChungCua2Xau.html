<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YC4B3 Tìm số lượng kí tự chung của 2 xâu</title>
</head>
<body>
<script>
    let s1 = "hello";
    let s2 = "hello world";
    commonCharacter(s1, s2);

    function commonCharacter(string1, string2) {
        let arr1 = string1.split("");
        let arr2 = string2.split("");
        let count = 0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    count++;
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    break;
                }
            }
        }
        document.write("Số lượng ký tự chung của 2 chuỗi là: " + count);
    }
</script>
</body>
</html>
