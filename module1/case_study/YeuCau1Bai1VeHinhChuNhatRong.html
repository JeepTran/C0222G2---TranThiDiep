<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case study] Vẽ hình chữ nhật rỗng bằng *</title>
</head>
<body>
<script>
    let m = 5;
    let n = 4;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if (j === 0 || j === m-1 || i === 0 || i === n-1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");

    }
</script>
</body>
</html>
