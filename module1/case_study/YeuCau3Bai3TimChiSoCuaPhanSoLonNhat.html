<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case Study] Tìm chỉ số của phân số lớn nhất</title>
</head>
<body>
<script>
    let myNumerators = [5, 2, 5, 2, 7, 4];
    let myDenominators = [6, 3, 4, 4, 2, 8];
    maxFractionIndex(myNumerators, myDenominators);

    function maxFractionIndex(numerators, denominators) {
        let maxFraction = numerators[0] / denominators[0];
        let numerOfMax;
        let denomOfMax;
        let indexOfMax;
        for (let i = 1; i < numerators.length; i++) {
            if (numerators[i] / denominators[i] > maxFraction) {
                maxFraction = numerators[i] / denominators[i];
                numerOfMax = numerators[i];
                denomOfMax = denominators[i];
                indexOfMax = i;
            }
        }
        document.write("Max fraction is: " + numerOfMax + "/" + denomOfMax + "<br>");
        document.write("The index of the max fraction is: " + indexOfMax);
    }
</script>
</body>
</html>
