<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Case study] Vẽ hình tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = 5;
    for (let i = 0; i < h; i++) {
        for (let j = h; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 0; k <= i * 2; k++) {
            if (k === 0 || k === i * 2 || i === h - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
