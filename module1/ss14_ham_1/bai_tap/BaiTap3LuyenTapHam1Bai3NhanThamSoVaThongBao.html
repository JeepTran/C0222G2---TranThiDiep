<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm - Nhận tham số, xử lý và thông báo</title>
</head>
<body>
<script>
    function announce(a, b) {
        if (a > b) {
            alert(a + " lớn hơn " + b);
        } else {
            sum = a + b;
            alert("Tổng 2 số là: " + sum);
        }
    }

    announce(2, 3);
    announce(3, 3);
    announce(3, 2);
</script>
</body>
</html>
