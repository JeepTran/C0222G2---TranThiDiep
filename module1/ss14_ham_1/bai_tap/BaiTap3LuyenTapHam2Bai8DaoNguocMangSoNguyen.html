<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        let result = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            result.push(arr[i]);
        }
        return result;
    }

    let arr1 = [1, 2, 6];
    console.log(reverseArray(arr1));
</script>
</body>
</html>
