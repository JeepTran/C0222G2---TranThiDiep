<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Hàm Tính Bình Phương</title>
</head>
<body>
<script>
    function squareNumber(num) {
        return num * num;
    }

    let a = parseFloat(prompt("Enter a number:"));
    let result = squareNumber(a);
    alert("The square of " + a + " is: " + result);
</script>
</body>
</html>
