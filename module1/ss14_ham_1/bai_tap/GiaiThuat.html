<script>
    function checkEqualFrequency(arr) {
        let countFrequency = [];

        // for (let j = 0; j < arr.length; j++) {
            while (arr.length>0) {
                let num = arr[0];
                let count = 0;

                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === num) {
                        count++;
                        arr.splice(i, 1);
                        i--;
                    }
                }
                console.log(arr);
                countFrequency.push(count);

        }
        console.log(countFrequency);
    }

    let a2 = [1, 1,3,2,3];
    result = checkEqualFrequency(a2);
    console.log(result);
</script>
