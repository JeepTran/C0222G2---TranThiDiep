<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Thêm Hàm Alert</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNumber = 8;
        result = firstNum + secondNumber;
        return result;
    }

    result = 0;
    alert("Before: result = " + result);
    result = addNumbers();
    alert("After: result = " + result);
</script>
</body>
</html>
