<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm - Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function checkNumber(num) {
        if (isNaN(num)) {
            return false;
        } else {
            return true;
        }
    }

    let a = prompt("Enter a character to check: ");
    alert(checkNumber(a));
</script>
</body>
</html>
