<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm - Tăng giá trị đối số</title>
</head>
<body>
<script>
    function increaseNum(num) {
        return ++num;
    }
    let a = parseInt(prompt("Enter an integer: "));
        alert(increaseNum(a));
</script>
</body>
</html>
