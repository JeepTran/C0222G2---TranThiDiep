<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Hàm - Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(a) {
        let count = null;
        for (let i = 0; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }
        if (a === 0 || count !== 2) {
            return false;
        } else {
            return true;
        }
    }

    for (let j = 0; j < 10000; j++) {
        if (isPrime(j)) {
            document.write(j + ", ")
        }
    }
</script>
</body>
</html>
