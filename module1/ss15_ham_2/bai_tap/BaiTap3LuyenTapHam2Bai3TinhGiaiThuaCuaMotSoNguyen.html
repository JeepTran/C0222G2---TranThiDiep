<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm tính giai thừa của một số nguyên</title>
</head>
<body>
<script>
    function tinhGiaiThua(num) {
        let result = num;
        for (let i = num - 1; i >= 1; i--) {
            result *= i;
        }
        return result;
    }

    let a = parseInt(prompt("Nhập vào 1 số nguyên để tính giai thừa: "));
    alert("Giai thừa của " + a + " là: " + tinhGiaiThua(a));
</script>
</body>
</html>
