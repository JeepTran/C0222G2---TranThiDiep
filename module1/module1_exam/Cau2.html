<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module1 Câu 2</title>
</head>
<body>
<script>
    function compareFraction(a1, b1, a2, b2) {
        if (b1 !== 0 && b2 !== 0) {
            if (a1 * b2 === a2 * b1) {
                return true;
            } else {
                return false;
            }
        } else {
            alert("Phân số không thể có mẫu số bằng 0.");
        }
    }

    let x1 = parseInt(prompt("Nhập tử số của phân số thứ nhất: "));
    let y1 = parseInt(prompt("Nhập mẫu số của phân số thứ nhất: "));
    let x2 = parseInt(prompt("Nhập tử số của phân số thứ hai: "));
    let y2 = parseInt(prompt("Nhập mẫu số của phân số thứ hai: "));
    alert(compareFraction(x1, y1, x2, y2));

</script>
</body>
</html>
