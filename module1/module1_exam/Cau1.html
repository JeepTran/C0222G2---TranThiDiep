<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module1 Câu 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter the length of the array: "));
    while (n > 50) {
        n = parseInt(prompt("Enter the length of the array): "));
    }
    let arrA = [];
    for (let i = 0; i < n; i++) {
        arrA.push(parseInt(prompt("Enter an integer to the array: ")));
    }

    function checkPrime(num) {
        let count = 0;
        for (let i = 0; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        if (num === 0 || count !== 2) {
            return false;
        } else {
            return true;
        }
    }

    let arrB = [];
    for (let k = 0; k < arrA.length; k++) {
        if (checkPrime(arrA[k])) {
            arrB.push(arrA[k]);
        }
    }

    document.write("Mảng a: " + arrA + " có số lượng phần tử là: " + arrA.length + "<br>");
    document.write("Mảng b: " + arrB);

</script>
</body>
</html>
