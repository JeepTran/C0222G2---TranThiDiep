<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Mảng 2 chiều - In ra các phần tử</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let row in a) {
        document.write("row " + row + "<br>");
        for (let item of a[row]) {
            document.write(item + "<br>");
        }
    }
</script>
</body>
</html>
