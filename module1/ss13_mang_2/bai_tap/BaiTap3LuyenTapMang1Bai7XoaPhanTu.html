<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Mảng - Xóa phần tử</title>
</head>
<body>
<script>
    let number = [];
    for (let i = 0; i < 10; i++) {
        number.push(parseInt(prompt("Enter an integer to create array: ")));
    }
    let v = parseInt(prompt("Enter an integer to check: "));
    if (number.indexOf(v) !== -1) {
        document.write(v + " is in the array [" + number.join(", ") + "].")
        number.splice(number.indexOf(v), 1);
        let number2 = number;
        number2[number2.length] = 0;
        document.write("<br>" + "After remove " + v + " and add 0 to the end, the array becomes [" + number2.join(", ") + "].")
    } else {
        document.write(v + " is not in the array [" + number.join(", ") + "].")
    }
</script>
</body>
</html>
