<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Mảng - Xóa phần tử</title>
</head>
<body>
<script>
    let number = [];
    for (let i = 0; i < 6; i++) {
        number.push(parseInt(prompt("Enter an integer to create array: ")));
    }
    let numberOrigin = number.map(myFunction);
    let v = parseInt(prompt("Enter an integer to check: "));
    let count = null;
    for (let k = number.length; k >= 0; k--) {
        if (number[k] === v) {
            count++;
            number.splice(number.indexOf(v), 1);
            number.push(0);
        }
    }
    if (count > 0) {
        document.write(v + " is in the array [" + numberOrigin.join(", ") + "].");
        document.write("<br>" + "After remove " + v + " and add 0 to the end, the array becomes [" + number.join(", ") + "].")
    } else {
        document.write(v + " is not in the array [" + numberOrigin.join(", ") + "].")
    }

    function myFunction(num) {
        return num;
    }
</script>
</body>
</html>
