<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Mảng - Từ Điển</title>
</head>
<body>
<script>
    const english = ['hello', 'book', 'table'];
    const vietnamese = ['xin chào', 'cuốn sách', 'cái bàn'];
    let word = prompt("Nhập từ cần tra: (hello, book, table)");
    let result;
    if (english.indexOf(word) !== -1) {
        result = vietnamese[english.indexOf(word)];
        alert(word + " có nghĩa là: " + result);

    } else {
        alert("Không tìm thấy kết quả.")
    }


</script>
</body>
</html>
