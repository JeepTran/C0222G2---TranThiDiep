<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài Tập] Mảng - Reverse()</title>
</head>
<body>
<script>
    let number = [];
    let reverseNumber = [];
    let quantityOfNumber = (prompt("Enter the quantity of needed number: "));
    for (let i = 0; i < quantityOfNumber; i++) {
        number.push(parseInt(prompt("Enter an Integer: ")));
    }
    reverseNumber = number.reverse();
    document.write(reverseNumber);
</script>
</body>
</html>
