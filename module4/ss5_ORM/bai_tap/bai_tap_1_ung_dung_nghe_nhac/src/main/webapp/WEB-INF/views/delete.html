<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
</head>
<body>
<h2>Delete Song</h2>
<form action="/songs/delete" method="post" th:object="${song}">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td><strong>Song name: </strong></td>
            <td>
                <input th:field="*{songName}" readonly/>
            </td>
        </tr>
        <tr>
            <td><strong>Singer: </strong></td>
            <td><input th:field="*{singer}" readonly/></td>
        </tr>
        <tr>
            <td><strong>Music Kind: </strong></td>
            <td><input th:field="*{musicType}" readonly/></td>
        </tr>
        <tr>
            <td><strong>Song URL: </strong></td>
            <td><input th:field="*{songUrl}" readonly/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Delete</button>
                <a href="/songs/list" style="border: 1px solid black; padding: 2px;border-radius: 3px">Cancel</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
