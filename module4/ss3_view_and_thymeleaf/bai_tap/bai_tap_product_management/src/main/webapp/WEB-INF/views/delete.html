<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p>
        <a th:href="@{/product}">Back to Product List</a>
    </p>
</div>
<h3>Delete Product</h3>
<div id="form">
    <form th:action="@{/product/delete}" method="post" th:object="${product}">

        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}" readonly>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" readonly>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}" readonly>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}" readonly>
        </div>
        <div>
            <label>Manufacturer</label>
            <input type="text" th:field="*{manufacturer}" readonly>
        </div>
        <input type="submit" value="Delete">
    </form>
</div>


<footer th:replace="/layout::footer"></footer>

</body>
</html>
