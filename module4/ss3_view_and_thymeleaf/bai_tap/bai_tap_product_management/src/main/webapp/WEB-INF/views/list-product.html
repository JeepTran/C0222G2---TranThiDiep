<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<h3>Product List</h3>
<div id="search">
    <form th:action="@{/product/search}" method="post">
    <input type="text" placeholder="Search by name" name="searchName" >
    <input type="submit" value="Search">
    </form>
</div>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div th:if="${success}">
    <div class="success" th:text="${success}"></div>
</div>
<table id="product">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getManufacturer()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>


<footer th:replace="/layout::footer"></footer>
</body>
</html>
