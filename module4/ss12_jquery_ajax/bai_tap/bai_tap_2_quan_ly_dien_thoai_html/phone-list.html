<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone List</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>#</td>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>

    <tbody id="bodyPhoneList">

    </tbody>

</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function getPhoneList() {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/smartphones",
            success: function (smartphoneList) {
                let bodyPhoneListHTML = "";

                for (let i = 0; i < smartphoneList.length; i++) {
                    bodyPhoneListHTML += `<tr>
                        <td>${i}</td>
                        <td>${smartphoneList[i].producer}</td>
                        <td>${smartphoneList[i].model}</td>
                        <td>${smartphoneList[i].price}</td>
                        <td><a href="#">Edit</a></td>
                        <td><a href="#">Delete</a></td>
                    </tr>`;
                }
                $("#bodyPhoneList").html(bodyPhoneListHTML);
            },
            error: function (resultError) {
                console.log('Có lỗi xảy ra!');
            }
        });
    }
    getPhoneList();

</script>
</body>
</html>
