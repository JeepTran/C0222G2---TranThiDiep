<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{index::head}">
    <meta charset="UTF-8">
    <title>Update Facility</title>
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
<header th:replace="~{index::header}"></header>
<session class="hero-animated d-flex align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center position-relative">

        <div class="card w-100">
            <h2>Update Facility</h2>
            <form action="" method="post">
                <div class="row m-auto">

                    <div class="col">
                        <div class="form-group">
                            <label>Facility Name</label>
                            <input type="text" value="item">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Area</label>
                            <input type="text" value="item">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Cost (VND)</label>
                            <input type="text" value="item">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Max People</label>
                            <input type="number" value="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Rent Type</label>
                            <select>
                                <option value="" disabled selected>--Select Rent Type--</option>
                                <option value="">Year</option>
                                <option value="">Month</option>
                                <option value="">Day</option>
                                <option value="">Hour</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Facility Type</label>
                            <select id="facility-type" onchange="getInfo()">
                                <option class="select-items" value="" disabled selected>--Select Facility Type--</option>
                                <option class="select-items" value="1">Villa</option>
                                <option class="select-items" value="2">House</option>
                                <option class="select-items" value="3">Room</option>
                            </select>
                        </div>
                    </div>

                    <div class="col" id="standard-room" style="display: none">
                        <div class="form-group">
                            <label>Standard Room</label>
                            <input type="text" value="item">
                        </div>
                    </div>

                    <div class="col" id="other-convenience" style="display: none">
                        <div class="form-group">
                            <label>Other Convenience</label>
                            <input type="text" value="item">
                        </div>
                    </div>
                    <div class="col" id="pool-area" style="display: none">
                        <div class="form-group">
                            <label>Pool Area</label>
                            <input type="text" value="item">
                        </div>
                    </div>
                    <div class="col" id="number-of-floors" style="display: none">
                        <div class="form-group">
                            <label>Number of Floors</label>
                            <input type="number" value="item">
                        </div>
                    </div>

                    <div class="col" id="free-facility" style="display: none">
                        <div class="form-group">
                            <label>Free Facility</label>
                            <input type="text" value="item">
                        </div>
                    </div>

                    <div class="col mt-5 mb-sm-0">
                        <a class="btn btn-secondary" th:href="@{/facility}" th:text="Cancle"></a>
                    </div>
                    <div class="col mt-5 mb-sm-0">
                        <button class="btn-modal-delete" type="submit">Submit</button>
                    </div>

                </div>
            </form>
        </div>


    </div>
</session>
<footer th:replace="~{index::footer}"></footer>

<th:block th:insert="~{index::script}"></th:block>
</body>
</html>
<script>
    function getInfo() {
        let temp = $('#facility-type').val();

        if (temp === "") {
            $('#standard-room').hide();
            $('#other-convenience').hide();
            $('#pool-area').hide();
            $('#number-of-floors').hide();
            $('#free-facility').hide();
        }
        if (temp === "1") {
            $('#standard-room').show();
            $('#other-convenience').show();
            $('#pool-area').show();
            $('#number-of-floors').show();
            $('#free-facility').hide();
        }
        if (temp === "2") {
            $('#standard-room').show();
            $('#other-convenience').show();
            $('#number-of-floors').show();
            $('#pool-area').hide();
            $('#free-facility').hide();
        }
        if (temp === "3") {
            $('#free-facility').show();
            $('#standard-room').hide();
            $('#other-convenience').hide();
            $('#number-of-floors').hide();
            $('#pool-area').hide();
        }
    }
</script>
