<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="row w-50 mt-5 m-auto">
    <h4>New Book</h4>
    <form action="/books/create" method="post" th:object="${book}">
        <div class="col">
            <input type="text" class="form-control" placeholder="Book Name" th:field="*{bookName}" aria-label="Book Name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Book Author" th:field="*{author}" aria-label="Book Author">
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Quantity" aria-label="Quantity" th:field="*{quantity}">
        </div>
        <input type="submit" class="btn btn-info" value="Save">

    </form>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
