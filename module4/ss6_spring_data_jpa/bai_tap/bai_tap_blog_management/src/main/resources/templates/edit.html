<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>
        <a th:href="@{/blog}">Back to Blog List</a>
    </p>
</div>
<h3>Update Blog</h3>
<div id="form">
    <form th:action="@{/blog/edit}" method="post" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
<div>
    <label>Title</label>
    <input type="text" th:field="*{title}">
</div>
<div>
    <label>Content</label>
    <input type="text" th:field="*{content}">
</div>
<div>
    <label>Summary</label>
    <input type="text" th:field="*{summary}">
</div>
<div>
    <label>Creating Date</label>
    <input type="date" th:field="*{creatingDate}">
</div>
<input type="submit" value="Submit">
    </form>
</div>

<footer th:replace="/layout::footer"></footer>
</body>
</html>
