<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>New Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/create}" method="post" th:object="${blog}">
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}">
        </div>
        <div>
            <label>Content</label>
            <input type="text" style="height: 200px" th:field="*{content}">
        </div>
        <div>
            <label>Summary</label>
            <input type="text" style="height: 70px" th:field="*{summary}">
        </div>
        <div>
            <label>Creating Date</label>
            <input type="date" th:field="*{creatingDate}">
        </div>
        <input type="submit" value="Save">
    </form>
</div>

<footer th:replace="/layout::footer"></footer>

</body>
</html>
