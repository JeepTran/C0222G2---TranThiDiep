<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p>
        <a th:href="@{/product}">Back to Blog List</a>
    </p>
</div>
<h3>Delete Blog</h3>
<div id="form">
    <form th:action="@{/blog/delete}" method="post" th:object="${blog}">

        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}" readonly>
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}" readonly>
        </div>
        <div>
            <label>Content</label>
            <input type="text" th:field="*{content}" readonly>
        </div>
        <div>
            <label>Summary</label>
            <input type="text" th:field="*{summary}" readonly>
        </div>
        <div>
            <label>Creating Date</label>
            <input type="date" th:field="*{creatingDate}" readonly>
        </div>
        <input type="submit" value="Delete">
    </form>
</div>


<footer th:replace="/layout::footer"></footer>

</body>
</html>
