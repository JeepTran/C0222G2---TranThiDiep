<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<nav th:replace="/layout::navbar"></nav>
<h3>Category List</h3>

<div th:if="${success}">
    <div class="success" th:text="${success}"></div>
</div>

<table class="table table-success table-striped">
    <thead >
    <tr style="color: darkcyan">
        <th>#</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${categoryList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.categoryName}"></td>
        <td><a th:href="@{/blog/category/{id}/edit(id=${row.getCategoryId()})}">edit</a></td>
        <td><a th:href="@{/blog/category/{id}/delete(id=${row.getCategoryId()})}">delete</a></td>
    </tr>
    </tbody>
</table>

<div class="row">
    <div class="col-12">
        <a th:if="${categoryList.hasPrevious()}"
           th:href="@{/blog/category(page=${categoryList.number - 1})}">Previous</a>
        <span th:text="${categoryList.number+1}"></span>
        /
        <span th:text="${categoryList.totalPages}"></span>
        <a th:if="${categoryList.hasNext()}"
           th:href="@{/blog/category(page=${categoryList.number + 1})}">Next</a>
    </div>
</div>

<footer th:replace="/layout::footer"></footer>
</body>
<script th:replace="layout::bootstrapBundle"></script>
</html>
