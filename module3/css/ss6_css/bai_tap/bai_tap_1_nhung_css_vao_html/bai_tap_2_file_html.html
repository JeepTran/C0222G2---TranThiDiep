<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập - Nhúng CSS vào HTML</title>
    <style>
        p{
            color: blue;
        }
        #test-internal{
            color: maroon;
        }
    </style>
    <link rel="stylesheet" href="bai_tap_1_file_css.css">
</head>
<body>
<h1>This is heading 1</h1>
<p>This is an ordinary paragraph. Notice that this text is blue.
    The default text color for a page is defined in the body selector.</p>
<p style="color: red">This is a paragraph (inline-style)</p>
<p id="test-internal">This is a paragraph (internal-style)</p>
<p id="test-external">This is a paragraph (external-style)</p>
</body>
</html>
