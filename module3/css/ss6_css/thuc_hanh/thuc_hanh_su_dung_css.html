<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành - Sử dụng CSS</title>
    <style>
        h1{
            font-family: Tahoma;
            font-size: 200%;
            color: blue;
        }
        p{
            font-family: Arial;
            font-size: 120%;
            color: red;
            border: 1px solid grey;
            padding: 10px;
        }
        #element1{
            color: darkcyan;
        }
    </style>
</head>
<body>
<h1>Đây là đề mục</h1>
<p>Đây là đoạn văn bản</p>
<p>Đây là đoạn văn bản</p>
<p>Đây là đoạn văn bản</p>
<p id="element1">Đây là đoạn văn bản (id)</p>
</body>
</html>
